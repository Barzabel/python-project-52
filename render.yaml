databases:
  - name: task_manager
    plan: free
    databaseName: task_manager_6vqx
    user: task_manager_6vqx_user

services:
  - type: web
    plan: free
    name: task_manager
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task_manager
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4