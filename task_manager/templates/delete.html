{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}



{% block content %}



    <form method="post">
        <p>{{ question }}</p>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="container">
        <div class="row">
          <div class="col">
            {% bootstrap_button button_text button_type="submit" button_class="btn btn-primary" %}
          </div>
          <div class="col">
            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-danger">{% trans 'No' %}</a>
          </div>
        </div>
    </form>
{% endblock %}
