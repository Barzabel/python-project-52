{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-light bg-light ms-3">
      <a class="navbar-brand" href="{% url 'home' %}">{% trans "Task manager" %}</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse show" id="navbarToggleExternalContent" style="">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users' %}">{% trans "Users" %}</a>
          </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'status_list' %}">{% trans "Statuses" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'labels_list' %}">{% trans "Labels" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tasks_list' %}">{% trans "Tasks" %}</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <input class="btm nav-link" type="submit" value="{% trans 'Log Out' %}">
            </form>
        </ul>
        {% else %}
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">{% trans "Log In" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'singup' %}">{% trans "Sign Up" %}</a>
            </li>
        </ul>
        {% endif %}
      </div>
</nav>
